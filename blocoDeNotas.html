<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bloco de Notas</title>
</head>
<body>
    <header></header>
    <main>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Bloco de Notas</label>
            <textarea class="form-control" id="texto_digitado" rows="3"></textarea>
            <button id="btn_adicionar" type="button" class="btn btn-secondary">Bot√£o</button>
          </div>
    </main>
    <script>
        const textoDigitado = document.getElementById('texto_digitado');
        document.getElementById('btn_adicionar').addEventListener('click', () =>{
            if (textoDigitado.value === "") {
                alert("Preencha o bloco de notas!");
                return;
            }

            if (localStorage.getItem("notas") === null) {
                let array = [];
                array.push(textoDigitado.value);
                localStorage.setItem("notas", JSON.stringify(array))
            } else{
                let notas = JSON.parse(localStorage.getItem("notas"));
                notas.push(textoDigitado.value);
                localStorage.setItem("notas", JSON.stringify(notas));
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
