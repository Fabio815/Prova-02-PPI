<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bloco de Notas</title>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
        }
        .note-item {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">📒 Bloco de Notas</h2>

        <textarea id="notaTexto" class="form-control" rows="4" placeholder="Escreva sua nota aqui..."></textarea>
        <button id="btnSalvar" class="btn btn-success mt-2">Salvar Nota</button>
        
        <h3 class="mt-4">📋 Minhas Notas:</h3>
        <ul id="listaNotas" class="list-group"></ul>
    </div>

    <script>
        // Pega as notas do localStorage ou inicializa um array vazio
        let notas = JSON.parse(localStorage.getItem("notas")) || [];

        // Função para atualizar a lista de notas
        function atualizarLista() {
            const listaNotas = document.getElementById("listaNotas");
            listaNotas.innerHTML = "";

            notas.forEach((nota, index) => {
                const li = document.createElement("li");
                li.className = "list-group-item d-flex justify-content-between align-items-center note-item";
                li.textContent = nota.texto;
                li.onclick = () => editarNota(index);

                const btnExcluir = document.createElement("button");
                btnExcluir.className = "btn btn-danger btn-sm";
                btnExcluir.textContent = "🗑️";
                btnExcluir.onclick = (event) => {
                    event.stopPropagation();
                    excluirNota(index);
                };

                li.appendChild(btnExcluir);
                listaNotas.appendChild(li);
            });
        }

        // Função para salvar ou editar uma nota
        document.getElementById("btnSalvar").addEventListener("click", () => {
            const notaTexto = document.getElementById("notaTexto").value.trim();
            if (notaTexto === "") {
                alert("Digite algo antes de salvar!");
                return;
            }

            const notaEditando = document.getElementById("btnSalvar").getAttribute("data-editando");
            if (notaEditando !== null) {
                notas[notaEditando].texto = notaTexto;
                document.getElementById("btnSalvar").removeAttribute("data-editando");
            } else {
                notas.push({ texto: notaTexto });
            }

            localStorage.setItem("notas", JSON.stringify(notas));
            document.getElementById("notaTexto").value = "";
            atualizarLista();
        });

        // Função para editar uma nota
        function editarNota(index) {
            document.getElementById("notaTexto").value = notas[index].texto;
            document.getElementById("btnSalvar").setAttribute("data-editando", index);
        }

        // Função para excluir uma nota com confirmação
        function excluirNota(index) {
            if (confirm("Tem certeza que deseja excluir esta nota?")) {
                notas.splice(index, 1);
                localStorage.setItem("notas", JSON.stringify(notas));
                atualizarLista();
            }
        }

        // Inicializar a lista ao abrir a aplicação
        atualizarLista();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
